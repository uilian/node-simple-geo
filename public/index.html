      <div class="container">

            <h2><i class="fa fa-wifi"></i> Public wifi hotspots spots in Porto Alegre</h2>
         </div>

      </div>
      <div class="container">
         <div class="row">         
            <div class="form-group">
               <label for="radius" class="text-info">Search radius (in kilometers): </label>
               <input type="number" class="form-control no-border" style="width:250px;" id="radius" value="10" placeholder="Ex: 10" />
            </div>
            <label class="text-info" for="map">Click on a position on the map to show nearby wifi hotspots</label>
            <div id="map" class="map" style="width:100%; height:500px;"></div>
